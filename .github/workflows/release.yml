name: release
on:
  push:
    branches:
      - develop
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps
        run: npm ci
      - name: Build 
        run: npm run electron:build
      - name: Make zip
        run: zip emoji-folder-structure.zip  -r dist_electron
      - name: ls
        run: ls -l
      - name: Release
        uses: softprops/action-gh-release@v1
        with: 
          files: emoji-folder-structure.zip